<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>MS3 Contact</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="css/style.css" rel="stylesheet">
      <!-- DataTables CSS -->
      <link href="css/addons/datatables.min.css" rel="stylesheet">
      <!-- DataTables Select CSS -->
      <link href="css/addons/datatables-select.min.css" rel="stylesheet">
   </head>
   <body>
      <!-- Start your project here-->
      <div style="height: 100vh">
         <div class="container">
            <nav class="navbar navbar-dark info-color-dark justify-content-between">
               <a class="navbar-brand" href="index.html">MS3 Contact Management / Address</a>
               <form class="form-inline my-1">
                <a class="btn btn-outline-white btn-sm my-0" target="_blank" href="coverage/summary.html">View API Coverage Report</a>
                  <button class="btn btn-outline-white btn-sm my-0 btnAddContact" type="button" data-toggle="modal" data-target="#basicExampleModal">Add Address</button>
               </form>
            </nav>
            <!-- TABLE -->
            <!-- Modal -->
            <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
               aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Address</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body mx-3">
                        <input type="hidden" id="hContactId">
                        <input type="hidden" id="hAddressId">
                        <input type="hidden" id="hCommunicationId">
                        <input type="hidden" id="hModule">

                        <div class="alert alert-success" role="alert" style="display: none">
                          
                        </div>
                        <div class="alert alert-danger" role="alert"  style="display: none">
                          
                        </div>


                        <!-- CONTACT -->
                        <div class="contact-form" style="display: none">
                           <div class="md-form mb-5">
                              <input type="text" id="cTitle" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="cTitle">Title</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="cFirstName" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="cFirstName">First Name</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="cLastName" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="cLastName">Last Name</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="cDob" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="cDob">Date of Birth Format(MM/DD/YYYY)</label>
                           </div>
                           <div class="md-form mb-5">
                              <select class="form-control validate" id="cGender">
                                 <option>Gender</option>
                                 <option value="M">Male</option>
                                 <option value="F">Female</option>
                              </select>
                           </div>
                        </div>
                        <!-- CONTACT -->
                        <!-- ADDRESS -->
                        <div class="address-form"  style="display: block">
                           <div class="md-form mb-5">
                              <select class="form-control validate" id="aType">
                                 <option>Type</option>
                                 <option value="Home">Home</option>
                                 <option value="Work">Work</option>
                              </select>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aNumber" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aNumber">Number</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aStreet" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aStreet">Street</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aUnit" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aUnit">Unit</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aCity" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aCity">City</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aState" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aState">State</label>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="aZipcode" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="aZipcode">Zipcode</label>
                           </div>
                        </div>
                        <!-- ADDRESS -->
                        <!-- COMMUNICATION -->
                        <div class="communication-form"  style="display: none">
                           <div class="md-form mb-5">
                              <select class="form-control validate">
                                 <option>Type</option>
                                 <option value="Email">Email</option>
                                 <option value="Phone">Phone</option>
                                 <option value="Mobile">Mobile</option>
                              </select>
                           </div>
                           <div class="md-form mb-5">
                              <input type="text" id="form34" class="form-control validate">
                              <label data-error="wrong" data-success="right" for="form34">Value</label>
                           </div>
                           <div class="md-form mb-5 ml-4">
                              <div class="custom-control custom-checkbox">
                                 <input type="checkbox" class="custom-control-input" checked id="defaultUnchecked">
                                 <label class="custom-control-label" for="defaultUnchecked">Preferred</label>
                              </div>
                           </div>
                        </div>
                        <!-- COMMUNICATION -->
                     </div>
                     <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary btnSave">Save <i class="fas fa-paper-plane-o ml-1"></i></button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="mt-5">
               <table id="dtContact" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                     <tr>
                         <th class="th-sm">Type
                        </th>
                        <th class="th-sm">Number
                        </th>
                        <th class="th-sm">Street
                        </th>
                        <th class="th-sm">Unit
                        </th>
                        <th class="th-sm">City
                        </th>
                        <th class="th-sm">State
                        </th>
                         <th class="th-sm">Zipcode
                        </th>
                        <th class="th-sm">
                        </th>
                     </tr>
                  </thead>
                  <tbody>
            
                  </tbody>
                  <tfoot>
                     <tr>
                        <th>Type
                        </th>
                        <th>Number
                        </th>
                        <th>Street
                        </th>
                         <th>Unit
                        </th>
                        <th>City
                        </th>
                        <th>State
                        </th>
                         <th>Zipcode
                        </th>
                        <th>
                        </th>
                     </tr>
                  </tfoot>
               </table>
            </div>
            <!-- TABLE -->
         </div>
      </div>
      <!-- Start your project here-->
      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>
      <script type="text/javascript" src="js/addons/datatables.min.js"></script>
      <script type="text/javascript" src="js/addons/datatables-select.min.js"></script>
      <script type="text/javascript" src="js/global.js"></script>
      <script type="text/javascript" src="js/address.js"></script>
   </body>
</html>
